<!DOCTYPE html>
<html>
<head>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").hover(function(){
        $(this).css("color" , "red")
    },
    function(){
        $(this).css("color" , "black")
    }); 
});
</script>
</head>
<body>

<p>This is a paragraph.</p>

</body>
</html>
